name: Build/Test CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: rush update
      run: |
        npm i -g @microsoft/rush
        rush update
        export NODE_NO_WARNINGS=1 && rush build
      env:
        CI: true
    - name: rush test
      run: |
        export NODE_NO_WARNINGS=1 && rush test
      env:
        CI: true
